<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Grafici andamento CoViD-19 in Italia.">
    <meta name="keywords" content="corona virus, covid, covid-19, CoViD-19, CoViD, Italy, italia, ITALIA">
    <meta name="author" content="Sukhdev Mohan">
    <link rel="stylesheet" href="css/bulma.min.css" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Covid-19 in Italia</title>
</head>
<body>
    <section class="section has-text-centered">
        <div class="container">
            <h1 class="title is-1 is-spaced">Andamento del CoViD-19 in Italia</h1>
            <h2 class="subtitle">Uno sguardo sulla situazione, aggiornata quotidianamente</h2>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <nav class="level">
                <div class="level-item">
                    <div>
                        <p class="heading">Totale positivi</p>
                        <p class="title is is-spaced" id="totalPositives"></p>
                        <p class="subtitle is-6 t-6">Variazione: <span id="variation"></span></p>
                    </div>
                </div>
                <div class="level-item">
                    <div>
                        <p class="heading">Nuovi positivi</p>
                        <p class="title is is-spaced" id="newPositives"></p>
                    </div>
                </div>
                <div class="level-item">
                    <div>
                        <p class="heading">Totale Casi</p>
                        <p class="title" id="totalAffected"></p>
                    </div>
                </div>
            </nav>
        </div>
    </section>

    <div class="columns is-mobile">
        <div class="column is-full">
            <section>
                <div id="general-graph"></div>
            </section>
            <section>
                <div id="new-cases-graph"></div>
            </section>
            <section>
                <div id="new-cases-over-total-graph"></div>
            </section>
        </div>
        <div class="column is-full"></div>
        <div class="column is-full"></div>
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="js/data.js"></script>
    <script type="text/javascript">
        loadData();
    </script>
</body>
</html>
